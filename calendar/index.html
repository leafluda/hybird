<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 500px;
        height: 500px;
        text-align: center;
      }
      #img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="img" src="./1.jpg" />
        <button onclick="toggleImg_before()">이전</button>
      <button onclick="toggleImg_after()">다음</button>
    </div>
    <script>
    var i = 1;

   function toggleImg_before() {
     i--;
     if(i<1){
       i=5;
     }
     document.getElementById("img").src = "./"+ i +".jpg";
   }

   function toggleImg_after() {
     i++;
     if(i>5){
       i=1;
     }
     document.getElementById("img").src = "./"+ i +".jpg";
   }


 </script>
  </body>
</html>
