                a--;
            }
        }
    }

        for(let y = 2; y > -1; y--)

            }

    function keylog(e){
    console.log(e.key);
    endG();
    if(gamestate==true){
        switch(e.key){
            case 'ArrowRight':
                keyArrowRight();
                break;
            case 'ArrowLeft':
                keyArrowLeft();
                break;
            case 'ArrowUp':
                keyArrowUp();
                break;
            case 'ArrowDown':
                keyArrowDown();
                break;
            case 'n':
                newblock();
                break;
            default:
                break;
        }
    }
}

function removeblock(){
    var app = document.getElementById('app');
    let blocks = document.getElementsByClassName("block");
    for (let i = 0; i<16; i++){
        for (let i = 0; i < blocks.length; i++){
        app.removeChild(blocks[i]);
    }
    }
}

function drawblock(){
    for(let i= 0; i<4;i++)
    {
        for(let j= 0; j<4;j++)
        {
            if(board[i][j] != 0)
            {
                var app = document.getElementById('app');
                var div = document.createElement('div');
                div.setAttribute('class','block');
                switch (board[i][j]) {
                    case 2:
                        div.style.backgroundColor = '#FFD8D8';
                        break;
                    case 4:
                        div.style.backgroundColor = '#FAECC5';
                        break;
                    case 8:
                        div.style.backgroundColor = '#FAF4C0';
                        break;
                    case 16:
                        div.style.backgroundColor = '#CEFBC9';
                        break;
                    case 32:
                        div.style.backgroundColor = '#D4F4FA';
                        break;
                    case 64:
                        div.style.backgroundColor = '#DAD9FF';
                        break;
                    case 128:
                        div.style.backgroundColor = '#E8D9FF';
                        break;
                    case 256:
                        div.style.backgroundColor = '#F15F5F';
                        break;
                    case 512:
                        div.style.backgroundColor = '#F2CB61';
                        break;
                    case 1024:
                        div.style.backgroundColor = '#E5D85C';
                        break;
                    case 2048:
                        div.style.backgroundColor = '#86E57F';
                        break;
                }
                div.innerText = board[i][j]+ "";
                app.append(div);
                div.style.top += 20+(150*i);
                div.style.left += 20+(150*j);
            }
        }
    }
}

function start(){
    gamestate = true;
    gamewin = false;
    gameover = false;
    score = 0;
    var scoretext = document.getElementById('scoretext');
    scoretext.innerText = score+""
    for(let i= 0; i<4;i++)
    {
        for(let j= 0; j<4;j++)
        {
        board[i][j]=0;
        }
    }
    removeblock();
    drawblock();
    first();
        var app = document.getElementById('app');
        var unstart = document.getElementById('unstart');
        var win = document.getElementById('win');
        var gameo = document.getElementById('gameo');

        app.style.display = 'grid';
        unstart.style.display = 'none';
        win.style.display = 'none';
        gameo.style.display = 'none';
}

function first(){
    var rand =  parseInt(Math.random() * 2.99);
    switch (rand) {
        case 0:
            newblock();
            break;
        case 1:
            newblock4();
            break;
        case 2:
            newblock();
            newblock4();
            break;
    }
}

function newblock(){
    while(true)
    {
        var x = parseInt(Math.random() * 3.99);
        var y = parseInt(Math.random() * 3.99);
        if(board[x][y]==0)
        {   
            
            board[x][y]= 2;
            break;
        }
    }
    var app = document.getElementById('app');
    var div = document.createElement('div');
    div.setAttribute('class','block');
    div.innerText = "2";
    div.style.backgroundColor = '#FFD8D8';
    app.appendChild(div);
    div.style.top += 20+(150*x);
    div.style.left += 20+(150*y);
}

function newblock4(){
    while(true)
    {
        var x = parseInt(Math.random() * 3.99);
        var y = parseInt(Math.random() * 3.99);
        if(board[x][y]==0)
        {   
            
            board[x][y]= 4;
            break;
        }
    }
    var app = document.getElementById('app');
    var div = document.createElement('div');
    div.setAttribute('class','block');
    div.innerText = "4";
    div.style.backgroundColor = '#FAECC5';
    app.appendChild(div);
    div.style.top += 20+(150*x);
    div.style.left += 20+(150*y);
}

function endG()
{   
    var rl = false;
    var ud = false;

    for(let i= 0; i<4;i++)
    {
        for(let j= 0; j<4;j++)
        {
        if(board[i][j]==2048){
        gamestate = false;
        gamewin = true;
        var app = document.getElementById('app');
        var unstart = document.getElementById('unstart');
        var win = document.getElementById('win');
        var gameo = document.getElementById('gameo');

        app.style.display = 'none';
        unstart.style.display = 'none';
        win.style.display = 'grid';
        gameo.style.display = 'none';
        }
        }
    }

    if(gamewin == false){
       
    if(gameover==true)
    {
        gamestate = false;
        var app = document.getElementById('app');
        var unstart = document.getElementById('unstart');
        var win = document.getElementById('win');
        var gameo = document.getElementById('gameo');

        app.style.display = 'none';
        unstart.style.display = 'none';
        win.style.display = 'none';
        gameo.style.display = 'grid';
    } 
        
    for(let i= 0; i<4;i++)
    {
        for(let j= 0; j<3;j++)
        {
            if(board[i][j] == board[i][j+1])
            {
                rl = true;
            }
        }
    }

    for(let i= 0; i<3;i++)
    {
        for(let j= 0; j<4;j++)
        {
            if(board[i][j] == board[i+1][j])
            {
                ud = true;
            }
        }
    }

    for(let i= 0; i<3;i++)
    {
        for(let j= 0; j<4;j++)
        {
            if(board[i][j] == 0)
            {
                rl = true;
                ud = true;
            }
        }
    }

    if(rl==false)
    {
        if(ud==false)
        {
            gameover = true;
        }
    } 

    }
}
window.onkeydown = keylog;
